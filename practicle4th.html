<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Student Registration Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="registration-form">
            
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter valid email address">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="" disabled selected>-- Select Course --</option>
                    <option value="cs">Computer Science</option>
                    <option value="ee">Electrical Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="contact-no">Contact No:</label>
                <input type="tel" id="contact-no" name="contact-no" placeholder="Enter phone number">
            </div>
            
            <div class="form-group textarea-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="button register">Register</button>
                <button type="reset" class="button clear">Clear</button>
            </div>
        </form>
    </div>
    
    <div class="footer">
        &copy; 2025 Student Registration Portal
    </div>

</body>
</html>
