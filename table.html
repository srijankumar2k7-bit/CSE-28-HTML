<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
</head>
<body>

  <h2>Student Table Example</h2>

  <table border="1">
    <caption>Student's Data</caption>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>23</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>25</td>
      <td>Khagaria</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>22</td>
      <td>Delhi</td>
    </tr>
  </table>

</body>
</html>
